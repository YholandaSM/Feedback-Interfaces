<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>



    </h:head>
    <body>
        <f:facet name="last">

        </f:facet>
        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">

                <f:view> 
                    <h:form>    
                        <p:panel header="Insertar producto" style="width: 80%; margin: 0  auto; text-align:center">
                            <p:layout id="capaInserDatosProducto" style="width: 100%; height:350px">
                                <p:layoutUnit id="datos" position="center" style="padding: 5px; 
                                              text-align:justify; " size="300">
                                    <h:panelGrid id="datosGrid" columns="4" style="margin-bottom:20px" cellpadding="5">
                                        <p:outputLabel value="Nombre" style="font-weight: bold;"/> 

                                        <p:inputText  id="nombre"  required="true" />



                                        <p:outputLabel value="Categoría" style="font-weight: bold;"/> 
                                        <p:selectOneMenu  value=" "  >
                                            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                                            <f:selectItem itemLabel="Televisores" itemValue="Televisores" />
                                            <f:selectItem itemLabel="Smartphones" itemValue="Smartphones" />
                                            <f:selectItem itemLabel="Consolas y videojuegos" itemValue="Consolas" />
                                            <f:selectItem itemLabel="Portátiles" itemValue="Portátiles" />
                                            <f:facet name="footer">
                                                <p:separator />
                                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                            </f:facet>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Descripción" style="font-weight: bold;"/> 
                                        <p:inputTextarea rows="6" cols="20" />

                                        <p:outputLabel value="Precio de compra" style="font-weight: bold;"/> 

                                        <p:inputNumber  id="precio"   autocomplete="" requiredMessage="Este campo es obligatorio" minValue="1" maxValue="10000" decimalPlaces="3" 
                                                        placeholder="Precio entre 1 y 10000" symbol=" €"/>



                                        <p:outputLabel value="Fecha de adquisición" style="font-weight: bold;"/> 

                                        <p:calendar id="effect" value="#{calendarView.date8}" effect="fold" showOn="button" size="16" />
                                        <p:outputLabel value="IVA" style="font-weight: bold;"/> 
                                        <p:selectOneRadio id="console" value=" " >
                                            <f:selectItem itemLabel="21%" itemValue="21" />
                                            <f:selectItem itemLabel="10%" itemValue="10" />
                                            <f:selectItem itemLabel="4" itemValue="4" />
                                        </p:selectOneRadio>

                                        <p:outputLabel value="Código de proveedor" style="font-weight: bold;"/> 
                                        <p:inputText id="proveedor"  >
                                            <p:keyFilter regEx="[a-z_]"/>  
                                        </p:inputText>
                                        <p:outputLabel value="Unidades disponibles" style="font-weight: bold;"/> 

                                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                                            <p:inputText id="unidades" value="#{sliderView.number1}" placeholder="Cantidad entre 1 y 200"/>
                                            <p:slider for="unidades" minValue="1" maxValue="200"/>
                                        </h:panelGrid>

                                    </h:panelGrid>

                                    <p:commandButton value="Guardar"   onclick="PF('wdialog').show();"  id="guardar" action="#{buttonView.buttonAction}"   style="margin-right:20px;" icon="pi pi-save" >

                                        <p:confirm header="Confirmación" message="¿Seguro que desea guardar?" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancelar" id="cancelar" action="#{buttonView.buttonAction}"   style="margin-right:20px;" icon="pi pi-save" >
                                        <p:confirm header="Confirmación" message="¿Seguro que desea cancelar?" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/> 

                                    </p:confirmDialog>

                                </p:layoutUnit>

                            </p:layout>

                        </p:panel>


                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
