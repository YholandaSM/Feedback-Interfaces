<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>



    </h:head>
    <body>
        <f:facet name="last">

        </f:facet>
        <ui:composition template="./plantilla.xhtml">

            <ui:define name="content">
                <h2>Insertar producto</h2>
                <f:view> 
                    <h:form >    

                        <h:panelGrid columns="6" style="margin-bottom:20px" cellpadding="5">
                            <h3>Nombre:</h3>
                            <span class="ui-float-label">
                                <p:inputText id="float-input" value="#{basicView.text}" />

                            </span>

                            <h3>Categoría</h3>
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:225px">
                                <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                                <f:selectItem itemLabel="Portatiles" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Tablest" itemValue="PS4" />
                                <f:selectItem itemLabel="Pc's" itemValue="Wii U" />
                                <f:facet name="footer">
                                    <p:separator />
                                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                            <h3>Descripción</h3>
                            <p:inputText id="float-input1" value="#{basicView.text}" />

                            <h3>Precio de compra</h3>
                            <span class="ui-float-label">
                                <p:inputText id="float-input3" value="#{basicView.text}" />

                            </span>

                            <h3>Fecha adquisición</h3>

                            <p:calendar id="effect" value="#{calendarView.date8}" effect="fold" />
                            <h3>IVA</h3>
                            <p:selectOneMenu id="iva" value="#{selectOneMenuView.iva}" style="width:225px">
                                <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                                <f:selectItem itemLabel="8%" itemValue="Xbox One" />
                                <f:selectItem itemLabel="10%" itemValue="PS4" />
                                <f:selectItem itemLabel="21%" itemValue="Wii U" />
                                <f:facet name="footer">
                                    <p:separator />
                                    <h:outputText value="3 consoles" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>

                            <h3>Código del proveedor</h3>
                            <p:inputText id="float-input4" value="#{basicView.text}" />
                            <h3>Unidades disponibles</h3>
                            <p:inputText id="float-input5" value="#{basicView.text}" />
                        </h:panelGrid>



                        <p:commandButton value="Guardar"   onclick="PF('wdialog').show();"  id="guardar" action="#{buttonView.buttonAction}"   style="margin-right:20px;" icon="pi pi-save" >

                            <p:confirm header="Confirmación" message="¿Está seguro?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" id="cancelar" action="#{buttonView.buttonAction}"   style="margin-right:20px;" icon="pi pi-save" />

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="no" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/> 

                        </p:confirmDialog>

                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
